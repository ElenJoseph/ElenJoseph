<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <section id="app">
        <div class category></div>

        <ul class="list-group">
            <li class="list-group-item active">Bakery</li>
            <li class="list-group-item">bread</li>
            <li class="list-group-item">muffins</li>
            <li class="list-group-item">pie</li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item active">Fruits</li>
            <li class="list-group-item">
                <p><s>apple</s></p>
            </li>
            <li class="list-group-item">banana</li>
            <li class="list-group-item">orange</li>
        </ul>

        <ul class="list-group">
            <li class="list-group-item active">Dairy</li>
            <li class="list-group-item">chease</li>
            <li class="list-group-item">milk</li>
            <li class="list-group-item">yorgut</li>
        </ul>
    </section>

    <div class="add">
        <form @submit.prevent=<p> class="add-new-item">Add Item</p>
            <input type="text" class="listbox" v-model="addList" placeholder="Add new Item">
            <!-- <input type="number" class="search"v-model="categoryBox"> -->
            <select class="classic" v-model="categoryBox">
                <option value="" v-for="check in checks"></option>
                <option value="">Beverages </option>
                <option value="">Baking Goods</option>
                <option value="">Meat</option>
                <option value="">Pantry</option>
                <option value="">Produce</option>
                <option value="">Canned Goods</option>
                <option value="">Backery</option>
                <option value="">Fruits</option>
                <option value="">Dairy</option>
            </select>
            <simple-button></simple-button>

        </form>
        <!-- <button class="press">Add item</button> -->
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
